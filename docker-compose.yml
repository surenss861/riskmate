# Docker Compose for local PDF testing
# Usage: 
#   docker-compose run --rm pdf-test                    # Run PDF tests
#   docker-compose run --rm pdf-smoke                   # Generate PDF artifact
#   docker-compose run --rm pdf-full                    # Run both tests and generate artifact

version: '3.8'

services:
  pdf-test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./artifacts:/app/artifacts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=test
    command: pnpm test __tests__/pdf-executive-brief.test.ts

  pdf-smoke:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./artifacts:/app/artifacts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=test
    command: pnpm run pdf:smoke

  pdf-full:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./artifacts:/app/artifacts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=test
    command: sh -c "pnpm test __tests__/pdf-executive-brief.test.ts && pnpm run pdf:smoke"

