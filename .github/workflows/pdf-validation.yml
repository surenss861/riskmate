name: PDF Validation

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/src/utils/pdf/**'
      - 'apps/backend/scripts/pdf-*.ts'
      - 'apps/backend/package.json'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/src/utils/pdf/**'
      - 'apps/backend/scripts/pdf-*.ts'
      - 'apps/backend/package.json'
  workflow_dispatch:

jobs:
  pdf-validation:
    name: PDF Validation Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install pdftotext
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
      
      - name: Run PDF Contracts Test
        run: pnpm --filter @riskmate/backend test:pdf-contracts
      
      - name: Run PDF Smoke Test
        run: pnpm --filter @riskmate/backend test:pdf-smoke
      
      - name: Run PDF Golden Path Test
        run: pnpm --filter @riskmate/backend test:pdf-golden
      
      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-test-failures
          path: |
            temp-*.pdf
            temp-golden-*.pdf
          retention-days: 7
